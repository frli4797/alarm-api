---
service: alarm-api

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: python3.6
  region: us-east-1
  timeout: 30
  apiKeys:
    - ${opt:stage}-alarm-api-key
  environment:
    TEMP_TABLE: ${self:service}-${opt:stage, self:provider.stage}-temperatures
  iamRoleStatements:
  - Effect: Allow
    Action:
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.TEMP_TABLE}"


package:
  exclude:
    â€” secrets.yaml

functions:

  savetemps:
    handler: alarm.temperatures.put_temperatures
    events:
    # Invoke Lambda function every minute
    - schedule: rate(5 minutes)
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}


  alllasttemps:
    handler: alarm.temperatures.all_lasttemps
    events:
    - http:
        path: alarm/lasttemp
        method: get
        cors: true
        private: true
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}

  lasttemp:
    handler: alarm.temperatures.lasttemp
    events:
    - http:
        path: alarm/lasttemp/{sensor}
        method: get
        request:
          parameters:
            paths:
              sensor: true
        cors: true
        private: false
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}

  alarmtemp:
    handler: alarm.temperatures.alarm_temp
    events:
    - http:
        path: alarm/temp
        method: get
        cors: true
        private: true
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}

  alarmstatus:
    handler: handler.alarm_status
    events:
    - http:
        path: alarm
        method: get
        cors: true
        private: true
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}

  annexstatus:
    handler: handler.annex_status
    events:
      - http:
          path: annex
          method: get
          cors: true
          private: true
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}

  alarmarm:
    handler: handler.alarm_arm
    events:
    - http:
        path: alarm
        method: put
        cors: true
        private: true
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}

  annexarm:
    handler: handler.annex_arm
    events:
      - http:
          path: annex
          method: put
          cors: true
          private: true
    environment:
      email: ${ssm:email}
      password: ${ssm:password}
      siteId: ${ssm:siteId}
      panelCode: ${ssm:panelCode}


resources:
  Resources:
    ReadingsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: sensor
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: sensor
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.TEMP_TABLE}


plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
